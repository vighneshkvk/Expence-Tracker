<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <form onsubmit="saveToLocalStorage(event)" class="form mt-3">

        <div>

            <label for="name">Choose expenseamount:</label>
            <input type="number" name="name" id="price" required>

            <label for="description">Choose description:</label>
            <input type="text" name="description" id="description">

            <label for="category">Choose a category</label>
            <select type="radio" id="category" name="category">
                <option value="fuel">fuel</option>
                <option value="movies">movies</option>
                <option value="suits">suits</option>
                <option value="picnic">picnic</option>
                <option value="travel">travel</option>
            </select>
            <input type="submit" class="btn" value="Add Expense">

        </div>


    </form>

    <ul id="listofitems">

    </ul>

    <script src="main.js">



    </script>

</body>
</html>
